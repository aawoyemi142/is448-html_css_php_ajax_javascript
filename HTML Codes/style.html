<!DOCTYPE html>
<html>
    <head>
        <title>I am creating a style tag</title>
    </head>
    <body>
        <style>
            body {
                background-color: lightblue;
            }
            h1 {
                color: white;
                text-align: center;
            }
            p {
                font-family: verdana;
                font-size: 20px;
            }
        </style>
    </body>
    <body>
        <h1>This is a heading</h1>
        <p>This is a paragraph.</p>
    </body>
</html>
